version: '3.8'

services:
  payload:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      # Persist SQLite database in your project directory
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./data/payload.db
    env_file:
      - .env
    restart: unless-stopped